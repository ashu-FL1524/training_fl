<!DOCTYPE html>
<html>
    <head>
        <title> form </title>
        
        <body>
            <form>
                <h2>Name</h2>
                <input type = "text" required > <br>
                <h2>Email</h2>
                <input type = "email" ><br>
                <h2>Gender</h2>
                <label for="gender" required >
                    <input id = "gender" type = "radio"  value = "male" > male 
                    <input id = "gender" type = "radio"  value = "female" > female <br>
                </label>
                <h2> Mobile No. </h2>
                <label for = "Mobile number">
                    <input id = "Mobile number" type = "tel" pattern = "[0-9]{10}" required> <br>
                </label>
                <h2>Date of Birth</h2>
                <label for = "Birthday">
                    <input id = "Birthday" type ="date" required>
                </label>
                <h2>Qualification</h2>
                <label for="qualification">
                    <input type = "quali" id = "qualification">
                    <datalist id = "quali">
                        <option value = "UG">
                        <option value = "PG">
                        <option value = "Inter">
                        <option value = "SSC">
                        <option value = "Below SSC">
                    </datalist>
                </label>
                <h2>Skills</h2>
                <label for="Skills">
                    <input id ="Skills" type = "checkbox" > c <br> 
                    <input id ="Skills" type = "checkbox" > Java <br>
                    <input id ="Skills" type = "checkbox"> sql <br>
                    <input id ="Skills" type = "checkbox"> HTML <br>
                </label>
                <h2>Address</h2>
                <textarea name = "address" rows = "10" cols = "30">
                </textarea>
                <h2> Upload a file </h2>
                <label for = "file">Select a file :
                </label>
                <input id = "file" type = "file" name ="file"><br><br>
                <button value = "submit"> Submit </button>
                <button value = "cancel">Cancel</button>
                <button value = "Reset">Reset</button>

            </form>
        </body>
    </head>
</html>
