<html>
<title>
    button with dashed line
</title>
<style>
.button {
    height:50px;
  background-color: skyblue;
  border-radius: 12px;
  color: white;
  padding:4px;
  width: 255px;
  margin: 4px 2px;
  border: none;
  
}
.button_1 {
    height: 22px;
    padding: 4px;
  width: 230px;
  margin: 4px 2px;
    border-radius: 10px;
        border: 2px dashed white;
}
</style>
<body>
<button class = "button " ><div class="button_1"></div> </button>
</body>
</html>
