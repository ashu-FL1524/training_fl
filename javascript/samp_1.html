<!DOCTYPE html>
<html>
<head>
	<title>MinSwap</title>
</head>
<body>

<script type="text/javascript">
	
	function minSwap(str1,str2)
	{
		var count=0;
		var len=str1.length;
		for(var i=0;i<len;i++)
		{
			if(str1[i] != str2[i] )
				{
					count++;
				}

		}
		if(count%2==0)
		{
			console.log("minSwap("+str1+", "+str2+") - "+count/2);
		}
		else
			console.log("minSwap("+str1+", "+str2+") - "+"Impossible");
	}
	 minSwap("1100", "1001"); 
	 minSwap("110011", "010111");
	minSwap("10011001", "01100110");


</script>
</body>
</html>
